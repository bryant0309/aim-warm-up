<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced 3D Aim Trainer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-wrapper">
        <header>
            <h1>Advanced Aim Trainer</h1>
        </header>
        <main id="main-container">
            <div id="game-container"></div>
            <canvas id="crosshair-canvas"></canvas>
            <div id="overlay-ui">
                <div id="settings-panel">
                    <h2>Settings</h2>
                    <div class="setting">
                        <label>Sensitivity: <span id="sensitivity-value">1</span></label>
                        <input type="range" id="sensitivity" min="0.1" max="5" step="0.1" value="1">
                    </div>
                    <div class="setting">
                        <label>Crosshair Size:</label>
                        <input type="range" id="crosshair-size" min="5" max="20" step="1" value="10">
                    </div>
                    <div class="setting">
                        <label>Crosshair Color:</label>
                        <input type="color" id="crosshair-color" value="#00ff00">
                    </div>
                    <div class="setting">
                        <label>Crosshair Style:</label>
                        <select id="crosshair-style">
                            <option value="cross">Cross</option>
                            <option value="dot">Dot</option>
                        </select>
                    </div>
                </div>
                <div id="stats">
                    <p>Score: <span id="score">0</span></p>
                    <p>Hits: <span id="hits">0</span></p>
                </div>
                <button id="start-btn">Start Training</button>
            </div>
        </main>
    </div>
</body>
</html>
